<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://formspree.io/f/moqgjboj" method="POST">
      <h1>Payment ford</h1>
      <p>Required fields are followed by *</p>
      <h2>Contacts information</h2>
      <fieldset>
        <legend>Title</legend>
        <input type="radio" value="mister" name="title" id="title-mister" />
        <label for="title-mister">Mister</label>
        <br />
        <input type="radio" value="miss" name="title" id="title-miss" />
        <label for="title-miss">Miss</label>
      </fieldset>
      <label for="name">Name .*.</label>
      <input type="text" name="name" id="name" required />
      <br />
      <label for="email">Email .*.</label>
      <input type="email" name="email" id="email" required />
      <br />
      <label for="password">Password .*.</label>
      <input type="password" name="password" id="password" required />
      <br />
      <h2>Payment information</h2>
      <label for="card">Card type</label>
      <select name="card" id="card">
        <option value="via">Visa</option>
        <option value="mastercard">Mastercard</option>
      </select>
      <br />
      <label for="cardNumber">Card number</label>
      <input
        placeholder=" "
        required
        type="number"
        min="1000000000000000"
        max="9999999999999999"
        <br
      />
      <label for="expirationDate">Expiration date</label>
      <input type="month" />
      <br />
      <button type="submit">Validate the payment</button>
    </form>
  </body>
</html>
